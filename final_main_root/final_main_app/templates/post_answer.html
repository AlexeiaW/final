{% block content %}

<div class="col-sm-12">
    <h3>Post your answer</h3>
    <form method="post" action="{% url "final_main_app:answer_question" pk=question.id %}">
        <!-- <form method="post" action="/eek"> -->
        {{ answer_form }}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit" name="action" value="PREVIEW">Preview
        </button>
        <button class="btn btn-primary" type="submit" name="action" value="SAVE">Answer
        </button>
    </form>
</div>

{% endblock %}
