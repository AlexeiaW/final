<div class="col-md-12">
  <h1>Ask a question</h1>
  {% if preview %}
  <div class="card question-preview">
    <div class="card-header">
      Question Preview
    </div>
    <div class="card-body">
      <h1 class="card-title">{{ preview.title }}</h1>
      {{ preview.question }}
    </div>
  </div>
  {% endif %}

  <form method="post">
    {{ form }}
    {% csrf_token %}
    <button class="btn btn-primary" type="submit" name="action" value="PREVIEW">
      Preview
    </button>
    <button class="btn btn-primary" type="submit" name="action" value="SAVE">
      Ask!
    </button>
  </form>
</div>
{% endblock %}
