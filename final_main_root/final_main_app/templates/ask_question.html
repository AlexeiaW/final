{% extends "./base.html" %} {% load bootstrap4 %} {% block content %}
<div class="card border-light mb-3">
  <div class="card-header">Ask a question</div>
  <div class="card-body">
    <div class="col-md-12">
      {% if preview %}
      <div class="card question-preview">
        <div class="card-header">
          Question Preview
        </div>
        <div class="card-body">
          <h1 class="card-title">{{ preview.title }}</h1>
          {{ preview.question }}
        </div>
      </div>
      {% endif %}

      <form method="post">
        {{ form }}
        {% csrf_token %}
        <div class="mt-4">
          <button class="btn btn-primary" type="submit" name="action" value="PREVIEW">
            Preview
          </button>
          <button class="btn btn-primary" type="submit" name="action" value="SAVE">
            Ask!
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .form-control {
    margin-bottom: 30px;
  }
</style>
{% endblock %}
